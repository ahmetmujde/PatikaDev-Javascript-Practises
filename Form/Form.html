<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="alert"></div>
    
    <h1>Kodluyoruz front-end 101</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4 offset-sm-0">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Enter the username: </label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    
                    <div class="mb-3">
                        <label  class="form-label" type="score">Enter the note information: </label>
                        <input  class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="offset-sm-4 mt-4">
                        <button type="reset" class="btn btn-danger">RESET</button>
                        <button type="submit" class="btn btn-success">SEND</button>
                    </div>
                </form>

            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    
                </ul>
            </div>

        </div>
    </div>

    <script src="Form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
